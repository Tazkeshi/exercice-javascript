<!DOCTYPE html>
<html lang="fr">
<head>
    <title>l'assurance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <label for="IDAge" class="form-label">age du conducteur : </label>
                    <input type="number" class="form-control" id="IDAge" aria-describedby="IDAge">
                </div>
                <div class="mb-6">
                    <label for="IDPermis" class="form-label">année permis : </label>
                    <input type="number" class="form-control" id="IDPermis" aria-describedby="IDPermis">
                </div>
                <div class="mb-6">
                    <label for="IDFidelite" class="form-label">fidélité : </label>
                    <input type="number" class="form-control" id="IDFidelite" aria-describedby="IDFidelite">
                </div>
                <div class="mb-6">
                    <label for="IDAccident" class="form-label">accident : </label>
                    <input type="number" class="form-control" id="IDAccident" aria-describedby="IDAccident">
                </div>
                <div class="IDformText"></div>
                <button type="submit" id="IDButton" class="btn btn-primary mt-5">valider</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="IDMessage"></div>
            </div>
        </div>
      </div>
         <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
